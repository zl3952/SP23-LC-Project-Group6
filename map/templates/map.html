{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLV33ZHYrWb4OL_DPzcyhYABXXUucj1Hs"></script>
  </head>
  <body>

      <div id="map" style="width: 100%; height: 500px;">
          <script>
              var gMap;
              var geocoder = new google.maps.Geocoder();
              function initMap() {
                gMap = new google.maps.Map(document.getElementById('map'), {
                  center: {lat: 40.73089125, lng: -73.99758504},
                  zoom: 10
                });
              }
              initMap();

              function closeAllInfoWindows() {
                {% for area in data %}
                  infowindow{{ forloop.counter }}.close();
                {% endfor %}
              }
          </script>
          </div>
  </body>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
<div id="table">
    <table class="table is-fullwidth is-striped is-bordered">
      <thead>
      <tr>
          <th>Pollutant</th>
          <th>Location</th>
          <th>Value</th>
          <th>Area Type</th>
      </tr>
      </thead>
      <tbody>
      {% for area in data %}
      <tr>
          <th>{{ area.name }}</th>
          <td>{{ area.geo_place_name }}</td>
          <td>{{ area.data_value }}</td>
          <td>{{ area.geo_type_name }}</td>
      </tr>
      <script>
      var address = "{{ area.geo_place_name }}";
      </script>
      {% endfor %}
      </tbody>
    </table>
</div>
<script>
  console.log(address)
  var geocoder = new google.maps.Geocoder();
  geocoder.geocode({'address' : address}, function (results, status) {
    if (status == "OK") {
      var marker = new google.maps.Marker({
        animation: google.maps.Animation.DROP,
        map: gMap,
        position: results[0].geometry.location,
      });
      gMap.panTo(marker.getPosition());
      gMap.setZoom(12);
    } else {
      alert("Geocode was not successful for the following reason: " + status);
    }
  });
  
  </script>

</html>

{% endblock content %}
